<h2>关于</h2>

<p>是否也人曾有过这样的感觉</p>
<p>当你认识到自己幼稚的坚持</p>
<p>社会资源早已被更懂人情世故的同龄人瓜分殆尽</p>
<p>他们风生水起</p>
<p>他们锦衣玉食</p>
<p>他们香车宝马</p>
<p>他们乐善好施——当然，对象不是你</p>
<p>他们睡了你的女神</p>
<p>你却还微笑着送出违心的祝福</p>

<p> </p>
<p>对不起，我做不到！</p>
<p>但回头已无退路</p>
<p>能做的唯有埋头狂奔</p>
<p>在落日余晖下的小路上</p>
<p>留下一行血色却炽热的足迹</p>

<p> </p>
<p>金黄色的树林里分出两条岔路</p>
<p>可惜我们不能同时去涉足</p>
<p>但我们却选择了人迹罕至的那一条</p>
<p>从此，便决定了我们的一生</p>
